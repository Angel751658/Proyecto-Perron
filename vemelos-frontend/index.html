<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>VEMELOS - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body class="container mt-5">
    <script>
        const email = localStorage.getItem('userEmail');
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">VEMELOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse align-items-center" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Explorar</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites.html">Favoritos</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Manga</a></li>
                            <li><a class="dropdown-item" href="#">Cómic</a></li>
                            <li><a class="dropdown-item" href="#">Novela gráfica</a></li>
                        </ul>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <form class="d-flex me-3" role="search" action="search.html" method="get">
                        <input class="form-control me-2" type="search" name="q" placeholder="Buscar..."
                            aria-label="Buscar">
                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    </form>

                    <!-- Login/Register (dinámico) -->
                    <div id="userNav">
                        <a href="login.html" class="btn btn-outline-secondary me-2">Iniciar sesión</a>
                        <a href="register.html" class="btn btn-outline-success">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const navContainer = document.getElementById('userNav');

        if (email) {
            // Reemplazar botones por logout y admin (si aplica)
            navContainer.innerHTML = `
      <button class="btn btn-outline-danger me-2" onclick="logout()">Cerrar sesión</button>
      <span class="me-3 small text-muted">${email}</span>`;

            fetch('http://localhost:5000/api/users', {
                headers: { 'x-user-email': email }
            })
                .then(res => res.json())
                .then(users => {
                    const user = users.find(u => u.email === email);
                    if (user?.isAdmin) {
                        const adminBtn = document.createElement('a');
                        adminBtn.href = 'admin.html';
                        adminBtn.className = 'btn btn-outline-dark me-2';
                        adminBtn.textContent = 'Panel Admin';
                        navContainer.prepend(adminBtn);
                    }
                });
        }

        function logout() {
            localStorage.clear();
            location.href = 'index.html';
        }
    </script>


    <script>
        const nav = document.getElementById('navLinks');

        if (email) {
            // Enlaces para usuarios logueados
            nav.innerHTML += `
      <li class="nav-item"><a class="nav-link" href="favorites.html">Favoritos</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
    `;
            // Verificar si es admin
            fetch('http://localhost:5000/api/users', {
                headers: { 'x-user-email': email }
            })
                .then(res => res.json())
                .then(users => {
                    const user = users.find(u => u.email === email);
                    if (user?.isAdmin) {
                        nav.innerHTML += `<li class="nav-item"><a class="nav-link" href="admin.html">Panel Admin</a></li>`;
                    }
                });
        } else {
            // Enlaces públicos
            nav.innerHTML += `
      <li class="nav-item"><a class="nav-link" href="login.html">Iniciar sesión</a></li>
      <li class="nav-item"><a class="nav-link" href="register.html">Registrarse</a></li>
    `;
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>

    <h1 class="text-center mb-4">Bienvenido a VEMELOS</h1>
    <form action="search.html" method="get" class="d-flex justify-content-center">
        <input type="text" name="q" class="form-control w-50 me-2" placeholder="Buscar obra...">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div class="text-center mt-4 admin-section">
        <a id="loginBtn" href="login.html" class="btn btn-outline-secondary">Iniciar sesión</a>
        <a id="registerBtn" href="register.html" class="btn btn-outline-success">Registrarse</a>
        <a href="#" onclick="logout()" class="btn btn-outline-danger ms-2" id="logoutBtn" style="display: none;">Cerrar
            sesión</a>
    </div>

    <script>
        if (email) {
            // Ocultar botones de login y registro
            document.getElementById('loginBtn')?.remove();
            document.getElementById('registerBtn')?.remove();

            // Verificar si es administrador
            fetch('http://localhost:5000/api/users', {
                headers: { 'x-user-email': email }
            })
                .then(res => res.json())
                .then(users => {
                    const user = users.find(u => u.email === email);
                    if (user && user.isAdmin) {
                        const adminLink = document.createElement('a');
                        adminLink.href = 'admin.html';
                        adminLink.className = 'btn btn-outline-dark ms-2';
                        adminLink.textContent = 'Panel Admin';
                        document.querySelector('.admin-section')?.appendChild(adminLink);
                    }
                });
        }
        function logout() {
            localStorage.removeItem('userEmail');
            window.location.href = 'index.html'; // o la página a redirigir
        }

        if (localStorage.getItem('userEmail')) {
            document.getElementById('logoutBtn').style.display = 'inline-block';
        }

    </script>
</body>

</html>
